<p><div class="add" (click)="addItem()">+</div>
<div class="remove" (click)="items.pop()">-</div>

<ngz-carousel [items]="items" (updatedEdges)="onUpdatedEdges($event)">
  <ng-container *ngFor="let item of items; let i = index">
    <div *ngzCarouselItem class="square-blue" [ngClass]="{'edge-item': isEdgeItem(i)}" >{{i}}</div>
  </ng-container>
</ngz-carousel>
